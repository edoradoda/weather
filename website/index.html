<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div  class ="holder headline">
    Weather Journal App
    <div id="boxWeather"  class="boxWeather"></div>
  </div>
  <div class ="holder boxZip">
    <div class="zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" value="E14" placeholder="enter zip code here">
    </div>
    <div class="country">
      <label for="country">Choose a country:</label>
      <select id="country">
        <option value="US" >United States</option>
        <option value="CO">Colombia</option>
        <option value="GB" selected>United Kingdom</option>
      </select>
    </div>
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="5" cols="80"></textarea>
    <button id="generate" type = "button"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
    <div id = "entryHolder">
      <div id = "date"></div> 
      <div id = "temp"></div>
      <div id = "content"></div>
    </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
